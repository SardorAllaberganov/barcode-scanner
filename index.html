<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    video {
      border: 2px solid #333;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    #output {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Barcode Reader</h1>
  <video id="video" autoplay></video>
  <div id="output">Scanning...</div>

  <script>
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    async function startBarcodeScanner() {
      if ('BarcodeDetector' in window) {
        const barcodeDetector = new BarcodeDetector({ formats: ['qr_code', 'code_128', 'ean_13'] });

        try {
          // Access the device camera
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;

          // Start scanning the video stream for barcodes
          const scan = async () => {
            try {
              const barcodes = await barcodeDetector.detect(video);
              if (barcodes.length > 0) {
                output.textContent = `Barcode Detected: ${barcodes[0].rawValue}`;
              } else {
                output.textContent = 'Scanning...';
              }
            } catch (err) {
              console.error('Error detecting barcode:', err);
              output.textContent = 'Error detecting barcode.';
            }
            requestAnimationFrame(scan);
          };

          scan();
        } catch (err) {
          console.error('Error accessing camera:', err);
          output.textContent = 'Error accessing camera.';
        }
      } else {
        output.textContent = 'Barcode Detection API not supported in this browser.';
        console.warn('Barcode Detection API not supported in this browser.');
      }
    }

    // Start the scanner on page load
    startBarcodeScanner();
  </script>
</body>
</html>
